<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
</head>

<body>
    <h1>Qual o país que voce nasceu?</h1>
    <input type="text" name="país" id="país">
    <input type="button" value="Verifique aqui" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var país = window.document.getElementById('país')
            var res = window.document.getElementById('res')
            var lugar = (país.value)
            if (país.value == 'brasil') {
                res.innerText = (`Vivendo no país ${lugar} você é brasileiro`)
            } else {
                res.innerText = (`Vivendo no país ${lugar} você é estrangeiro`)
            }

        }
    </script>
</body>

</html>
